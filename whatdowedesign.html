    <script>
        function clToggleEl(a, b, c) {
            if ($(a).hasClass(b)){
                $(a).removeClass(b).addClass(c);
            } else {
                $(a).removeClass(c).addClass(b);
            }
        }
        // Accordion Model
        function startingPricesAccord(a) {
            $(a).closest("section.interior-design-items").toggleClass("light-bg");
            var content_El = $(a).parent().siblings("article.design-item-content");
            var content_Display = content_El.children("section.content-description");
            var content_Display_Desc = content_El.children("section.content-detailed-description");
            clToggleEl(content_Display, 'hidden', 'block');
            clToggleEl(content_Display_Desc, 'block', 'hidden');
            $(a).parent().toggleClass('content-added');
            $(a).toggleClass('flip-direction');
        }
        $("aside#starting-prices-content section.interior-design-items nav.design-item-content-nav img").click(function (e) {
            e.stopPropagation();
            var cont_Parent_El = $(this).closest("section.interior-design-items").siblings();
            var cont_Parent_El_Chl = cont_Parent_El.children("article.design-item-content");
            var cont_Descript = cont_Parent_El_Chl.children("section.content-description");
            var cont_Detail_Descript = cont_Parent_El_Chl.children('section.content-detailed-description');
            var cont_Nav = cont_Parent_El.children("nav.design-item-content-nav");
            var cont_Nav_img = cont_Nav.children("img");
            cont_Parent_El.removeClass("light-bg");
            cont_Descript.removeClass('hidden').addClass('block');
            cont_Detail_Descript.removeClass('block').addClass('hidden');
            cont_Nav.removeClass('content-added');
            cont_Nav_img.removeClass('flip-direction');
            startingPricesAccord(this);
        });

        $("aside#starting-prices-content section.interior-design-items").click(function (e) {
            if (!$(this).hasClass("light-bg")) {
                $(this).children("nav.design-item-content-nav").children("img").trigger("click");
            } else {
                e.preventDefault();
            }
        });
    </script>

    <script>
        
        function isEmailValid(email) {
            let emailRegx = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,24}))$/;
            return emailRegx.test(email);
        }

        function isPhoneValid(mobile) {

            let phoneRegx = /^((?!(0))[0-9]{10,30})$/;
            if(iso_code === 'SG')
                phoneRegx = /^((?!(0))[0-9]{8,30})$/;

            return mobile.match(phoneRegx);
        }

        function alphabetValid(val){

            let data  = val.trim();
            if( !data )
                return false;
            else
                return true;
        }

        $.fn.delayKeyup = function(callback, ms){

             var timer = 0;
             var el = $(this);

             $(this).on("keyup", function(event){

                 clearTimeout (timer);
                 if(event.keyCode !== 9) {
                     timer = setTimeout(function(){ callback(el) }, ms);
                 }

             });
             return $(this);
        };

        $('#propertyname').delayKeyup(function(el){

            showPlaceList(el.val());
        },500);

        function showPlaceList(value){



            $('.pincode-label').hide();
            if(value.length < 1){
                $('.pincode-label').hide();
                $('.pincode-label').val('');
                return showPlacePincode();
            }

            $('.property-list').show();
            
            $.ajax({
                url: "/v1/places/autocomplete",
                headers: { "iso-code" : iso_code },
                data: { q: value, limit: 5 },
                dataType: "json",
                success: function (item) {
                    var list = '';
                    $('.show-bottom-border').remove();
                    if(item.length === 0){
                        $('.property-list').hide();
                        $('.pincode-label').show();
                        return false;
                    }

                    for(var i = 0; i < item.length; i ++){
                        list+= '<li class="flex cursor-pointer show-bottom-border" onclick="selectPlace(\''+item[i].placeId+'\',\''+item[i].structuredFormatting.mainText+'\')" >' +
                            '<img class="w-2 h-4 mr-2 align-top" src="./Livspace_files/images/maps-icon-place.png">' +
                            '<div><div class="display-title text-left">'+item[i].structuredFormatting.mainText+'</div>' +
                            '<div class="text text-left pt-2">'+item[i].structuredFormatting.secondaryText+'</div>' +
                            '</div></li>';
                    }
                    return $(list).prependTo(".property-list ul");
                },
                error: function () {
                    $('.pincode-label').show();
                    return showPlacePincode();
                }
            });
            
        }

        function showPlacePincode() {
            $('.show-bottom-border').remove();
            $('.property-list').hide();
            return false;
        }

        function selectPlace(value, title){

            $('#pincode').val('');
            $('.pincode-label').hide();
            if(value){
                $.ajax({
                    url: "/v1/places/details",
                    data: { placeId: value },
                    dataType: "json",
                    success: function (response) {
                        $('#google_place_id').val(value);
                        $('#propertyname').val(title);
                        $('.show-bottom-border').remove();
                        $('.property-list').hide();
                        var addressComponents = response.addressComponents;
                        var pincode_value = null;

                        for(var i = 0; i < addressComponents.length; i ++){

                            if(!addressComponents[i].types.indexOf('POSTAL_CODE')){
                                pincode_value = addressComponents[i].longName;

                            }
                        }
                        if(iso_code === 'SG')
                            pincode_value = '111111';
                        if(pincode_value){
                            $('#pincode').val(pincode_value);
                        }else{
                            $('.pincode-label').show();
                        }
                    },
                    error: function () {
                        $('.pincode-label').show();
                        $('.show-bottom-border').remove();
                        $('#google_place_id').val(null);
                        $('.property-list').hide();
                    }
                });
            }else{
                $('.pincode-label').show();
                $('.show-bottom-border').remove();
                $('.property-list').hide();
                $('#google_place_id').val(null);
            }

        }

        function reseterror(){
            $('.error-message').hide();
            $('.pure-material-textfield-outlined').removeClass('error-no-input');
            $('.pure-material-textfield-outlined').removeClass('error-input');
        }

        function submitForm(){
            reseterror();
            let errorMessage = false;

            if(!$('#firstname').val()){
                $('#firstname').parent().addClass('error-no-input');
                $('.error-name-message').show();
                errorMessage = true;
            } else if(!alphabetValid($('#firstname').val())){
                $('#firstname').parent().addClass('error-input');
                $('.error-name-message').show();
                errorMessage = true;
            }

            if(!$('#email').val()){
                $('#email').parent().addClass('error-no-input');
                $('.error-email-message').show();
                errorMessage = true;
            } else if (!isEmailValid($('#email').val())) {
                $('#email').parent().addClass('error-input');
                $('.error-valid-email-message').show();
                errorMessage = true;
            }

            if(!$('#phone_mobile').val()){
                $('#phone_mobile').parent().addClass('error-no-input');
                $('.error-phone-message').show();
                errorMessage = true;
            } else if (!isPhoneValid($('#phone_mobile').val())) {
                $('#phone_mobile').parent().addClass('error-input');
                $('.error-valid-phone-message').show();
                errorMessage = true;
            }

            if(!$('#propertyname').val()){
                $('#propertyname').parent().addClass('error-no-input');
                $('.error-property-message').show();
                errorMessage = true;
            }

            if($('#propertyname').val()){
                if(!$('#pincode').val()){
                    $('#pincode').parent().addClass('error-no-input');
                    $('.error-pincode-message').show();
                    errorMessage = true;
                } else if (validStringPincode.indexOf($('#pincode').val()) < 0){
                    $('#pincode').parent().addClass('error-input');
                    $('.error-valid-pincode-message').show();
                    errorMessage = true;
                }
            }

            if(errorMessage === true) {
                return false;
            }
            else {
                var btn = $(".mdc-theme--primary-shape-bg");
                $(btn).prop("disabled", true);
                $(btn).html("SUBMITTING...");
                if(iso_code === 'SG'){
                    var mob_number = $('#phone_mobile').val();
                    $('#phone_mobile').val('65' + mob_number);
                }

                $('#new_form_design_query').submit();
            }
        }

    </script>
